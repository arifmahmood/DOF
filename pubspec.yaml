name: DOF
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  video_player: ^0.8.0
  http: ^0.12.1
  xml2json: ^4.4.0
  path_provider: ^1.6.24
  dio: ^3.0.10
  shared_preferences: ^0.5.12+4
  webview_flutter: ^1.0.7
  fluttertoast: ^7.1.6
  flutter_easyloading: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"



flutter:


  uses-material-design: true

  assets:
    - images/
    - assets/translations/
    - assets/home.png

